<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Card Game</title>
</head>
<body>
    <div class="game-board" id="gameBoard"></div>
    <script src="script.js"></script>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .game-board {
        display: grid;
        grid-template-columns: repeat(5, 100px);
        grid-template-rows: repeat(4, 100px);
        gap: 10px;
    }

    .card {
        width: 100px;
        height: 100px;
        background-color: #d3a8a8;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 10px;
        user-select: none;
        position: relative;
        overflow: hidden;
    }

    .card img {
        width: 100%;
        height: 100%;
        display: none;
        border-radius: 10px;
    }

    .card.flip img {
        display: block;
    }

    .card.flip::before {
        content: '';
        width: 100%;
        height: 100%;
        background-color: white;
        border-radius: 10px;
    }
</style>
</html>
